<form [formGroup]="categoryFg" (ngSubmit)="handleSubmit()">
  <div class="row">
    <div class="col-12 col-md-6">
      <label class="form-label fw-bold">Name</label>
      <input
        formControlName="name"
        class="form-control"
        type="text"
      />
    </div>
    <div class="col-12 col-md-4 mt-3 mt-md-0">
      <label class="form-label fw-bold">Archive</label>
      <div class="form-check form-switch">
        <input
          formControlName="archive"
          class="form-check-input"
          type="checkbox"
        />
      </div>
    </div>
    <div class="col-12 col-md-2 offset-md-10 mt-4">
      <button
        type="submit"
        class="btn btn-success w-100"
        [disabled]="categoryFg.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>
