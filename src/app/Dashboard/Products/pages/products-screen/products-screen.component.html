<div class="animate__animated animate__fadeIn">
  <app-page-title
    [headerTxt]="'Products'"
    [addLinkTxt]="'Add product'"
    [addLinkUrl]="'/products/new'"
  >
  </app-page-title>
  <div class="card shadow-md mt-5">
    <div class="card-body">
      <app-products-filter-form></app-products-filter-form>
    </div>
  </div>
  <div class="card shadow-md mt-5">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Archive</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td width="15%">
              <img
                class="img-thumbnail w-50"
                src="assets/img/rickAndMorty.jpg"
                alt="Rick and morty t-shirt thumbnail"
              />
            </td>
            <td>Rick and morty Cotton T-Shirt</td>
            <td>Men</td>
            <td>{{ 299 | currency }}</td>
            <td>50</td>
            <td>
              <span class="badge bg-success">Online</span>
            </td>
            <td>
              <a class="btn btn-secondary btn-sm me-1" href="#" routerLink="/products/123">
                <i class="fas fa-edit text-white"></i>
              </a>
              <button
                type="button"
                class="btn btn-danger btn-sm"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
