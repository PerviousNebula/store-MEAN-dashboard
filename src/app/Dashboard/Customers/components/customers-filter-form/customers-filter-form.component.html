<form [formGroup]="customerFilterFg" (ngSubmit)="handleFilter()">
  <div class="row">
    <div class="col-12 col-md-4 mt-4 mt-md-0">
      <label class="form-label fw-bold">Name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
      />
    </div>
    <div class="col-12 col-md-4 mt-4 mt-md-0">
      <label class="form-label fw-bold">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
      />
    </div>
    <div class="col-12 col-md-4 mt-4 mt-md-0">
      <label class="form-label fw-bold">Archive</label>
      <div class="form-check form-switch d-flex align-items-end">
        <input
          formControlName="archive"
          class="form-check-input"
          type="checkbox"
        />
      </div>
    </div>
    <div class="col-12 col-md-2 offset-md-8 mt-4">
      <button
        type="button"
        class="btn btn-dark w-100"
        (click)="clearFilters()"
      >
        Clear
      </button>
    </div>
    <div class="col-12 col-md-2 mt-2 mt-md-4">
      <button
        type="submit"
        class="btn btn-success w-100"
      >
        Search
      </button>
    </div>
  </div>
</form>
