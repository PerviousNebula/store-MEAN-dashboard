<form [formGroup]="ordersFilterFg" (ngSubmit)="handleFilter()">
  <div class="row">
    <div class="col-12 col-md-6">
      <label class="form-label fw-bold">Order number</label>
      <input
        type="text"
        class="form-control"
        formControlName="orderNumber"
      />
    </div>
    <div class="col-12 col-md-6 mt-4 mt-md-0">
      <label class="form-label fw-bold">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="col-12 col-md-6 mt-4">
      <label class="form-label fw-bold">Minimum price</label>
      <input
        type="number"
        class="form-control"
        formControlName="minPrice"
      />
    </div>
    <div class="col-12 col-md-6 mt-4">
      <label class="form-label fw-bold">Maximum price</label>
      <input
        type="number"
        class="form-control"
        formControlName="maxPrice"
      />
    </div>
    <div class="col-12 col-md-6 mt-4">
      <label class="form-label fw-bold">Country</label>
      <select
        class="form-select"
        formControlName="country"
      >
        <option value="null">Choose a country</option>
      </select>
    </div>
    <div class="col-12 col-md-6 mt-4">
      <label class="form-label fw-bold">Archive</label>
      <div class="form-check form-switch d-flex align-items-end">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="archive"
        />
      </div>
    </div>
    <div class="col-12 col-md-2 offset-md-8 mt-4">
      <button
        type="button"
        class="btn btn-dark w-100"
        (click)="clearFilters()"
      >
        Clear
      </button>
    </div>
    <div class="col-12 col-md-2 mt-2 mt-md-4">
      <button
        type="submit"
        class="btn btn-success w-100"
      >
        Search
      </button>
    </div>
  </div>
</form>
